<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DropDown Menu Example</title>
</head>
<body>
    <main>
        <section>
            <nav class="flex-container">
                <ul>
                    <li>
                        <label>HEADER 1</label>
                    </li>
                    <li>
                        <input type="radio" name="header" id="header2">
                        <label for="header2">HEADER 2</label>
                        <div id="header2" class="dropdown-content">
                            <a href="#">HEADER 2: Content 1</a>
                            <a href="#">HEADER 2: Content 2</a>
                            <a href="#">HEADER 2: Content 3</a>
                            <a href="#">HEADER 2: Content 4</a>
                        </div>
                    </li>
                    <li>
                        <input type="radio" name="header" id="header3">
                        <label for="header3">HEADER 3</label>
                        <div id="hd3" class="dropdown-content">
                            <a href="#">HEADER 3: Content 1</a>
                            <a href="#">HEADER 3: Content 2</a>
                            <a href="#">HEADER 3: Content 3</a>
                            <a href="#">HEADER 3: Content 4</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
